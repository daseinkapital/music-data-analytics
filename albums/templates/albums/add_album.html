{% include 'albums/header.html' %}
{% if saved %}
<p>Saved!</p>
{% endif %}
{% if error %}
<p>Please check every field for an error.</p>
{% endif %}
<div class="bootstrap-iso">
    <div class="container-fluid">
        <div class="col-md-4 col-sm-4 col-xs-12">
            <form action="{% url 'add-album' %}" method=POST>
                {% csrf_token %}
                <table>
                {{ form.as_table }}
                </table>
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </form>
        </div>
    </div>
</div>

<script>
$('textarea').each(function() {
    $( this ).attr('cols', 30).attr('rows', 2);
});
</script>

{% include 'albums/js.html' %}
